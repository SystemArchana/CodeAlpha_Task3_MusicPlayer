<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        /* Background Image */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            height: 100vh;
            background:url("images/background.jpg");
        }
        
        
        .player {
            margin-top: 50px;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            display: inline-block;
            border-radius: 10px;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .play-btn { background-color: #28a745; color: white; }
        .pause-btn { background-color: #dc3545; color: white; }
        .next-btn, .prev-btn { background-color: #007bff; color: white; }
        .volume { width: 100px; }
        .progress-bar {
            width: 100%;
            height: 5px;
            background: #ddd;
            margin-top: 10px;
            position: relative;
            cursor: pointer;
        }
        .progress { height: 5px; background: #007bff; width: 0%; position: absolute; }
    </style>
</head>
<body>

    <div class="player">
        <h2>üéµ  Music Player üéµ</h2>
        
        <h3 id="song-title">Loading...</h3>

        <audio id="audio" preload="auto"></audio>
        
        <div class="progress-bar" onclick="seek(event)">
            <div class="progress" id="progress"></div>
        </div>

        <span id="current-time">0:00</span> / <span id="total-time">0:00</span>
        
        <br><br>
        <button class="prev-btn" onclick="prevSong()">‚èÆ Previous</button>
        <button class="play-btn" onclick="playAudio()">‚ñ∂ Play</button>
        <button class="pause-btn" onclick="pauseAudio()">‚è∏ Pause</button>
        <button class="next-btn" onclick="nextSong()">‚è≠ Next</button>
        
        <br><br>
        <label>Volume:</label>
        <input type="range" class="volume" min="0" max="1" step="0.1" onchange="setVolume(this.value)">
    </div>

    <script>
        let audio = document.getElementById("audio");
        let songTitle = document.getElementById("song-title");
        let progressBar = document.getElementById("progress");
        let currentTimeDisplay = document.getElementById("current-time");
        let totalTimeDisplay = document.getElementById("total-time");

        let playlist = [
            { title: "Song 1", src: "songs/song1.mp3" },
            { title: "Song 2", src: "songs/song2.mp3" },
            { title: "Song 3", src: "songs/song3.mp3" },
        ];

        let currentIndex = 0;

        function loadSong(index) {
            let song = playlist[index];
            audio.src = song.src;
            songTitle.textContent = song.title;
            audio.load();
            updateProgress();
        }

        function playAudio() {
            audio.play();
        }

        function pauseAudio() {
            audio.pause();
        }

        function nextSong() {
            currentIndex = (currentIndex + 1) % playlist.length;
            loadSong(currentIndex);
            playAudio();
        }

        function prevSong() {
            currentIndex = (currentIndex - 1 + playlist.length) % playlist.length;
            loadSong(currentIndex);
            playAudio();
        }

        function setVolume(volume) {
            audio.volume = volume;
        }

        function updateProgress() {
            audio.addEventListener("timeupdate", () => {
                let progressPercent = (audio.currentTime / audio.duration) * 100;
                progressBar.style.width = progressPercent + "%";
                currentTimeDisplay.textContent = formatTime(audio.currentTime);
                totalTimeDisplay.textContent = formatTime(audio.duration);
            });
        }

        function seek(event) {
            let barWidth = event.target.clientWidth;
            let clickX = event.offsetX;
            let duration = audio.duration;
            audio.currentTime = (clickX / barWidth) * duration;
        }

        function formatTime(time) {
            let minutes = Math.floor(time / 60);
            let seconds = Math.floor(time % 60);
            return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }

        audio.addEventListener("ended", nextSong);

        loadSong(currentIndex);
    </script>

</body>
</html>
